====[快樂度轉換函數]========================================-->
<div class="stage">
	假如假日的快樂度是一百分 你覺得上班日的快樂度是幾分？(0~100)
	<input class="happy" id="workdayHappiness" value="50" type="number"/>

	<div id="highchartHappy">
	</div>
</div>

====[資產變化圖表]========================================-->

<div class="stage">
	當前存款：<input class="property" id="depositMoney" type="number" value="100"/>萬元<br/>
	年收入:<input class="happy property" id="yearIncome" type="number" value="100" />萬元<br/>

	平均每月支出:<input class="happy property" id="monthlyOutput" type="number" value="3" />萬元<br/>

	<!--物價指數：<input /><br/>-->

	</div>
</div>
<!--
====[存活可能性]========================================-->
<div class="stage">
	<div>
	性別:
		<input class="live" type='radio' name='sex' value="m" checked="checked" />男
		<input class="live" type='radio' name='sex' value="f"/>女
	</div>

	生日年份:民國<input type="number" class="live property" id="birthYear" value="70" />年<br/>

	</div>
</div>
